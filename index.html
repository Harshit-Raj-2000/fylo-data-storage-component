<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div class="upload-container">
      <div class="main-heading">
        <img src="./images/logo.svg" class="logo" alt="">
      </div>
      <div class="icons">
        <img src="./images/icon-document.svg" class="icon icon-1"alt="">
        <img src="./images/icon-folder.svg" class="icon icon-2"alt="">
        <img src="./images/icon-upload.svg" class="icon icon-3"alt="">
      </div>
    </div>

    <div class="data-container">
      <div class="status-bubble"><span class="data-left">185</span> GB Left</div>
      <div class="status">You’ve used <span class="gb">815 GB</span> of your storage</div>
      <div class="status-bar">
        <div class="fillerbar"></div>
      </div>
      <div class="labels">
        <div class="label-start label">0 GB</div>
        <div class="label-end label">1000 GB</div>
      </div>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="www.github.com/Harshit-Raj-2000">Harshit Raj</a>.
  </div>
</body>
</html>
